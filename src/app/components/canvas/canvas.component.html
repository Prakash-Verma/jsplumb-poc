<div>
  <div class="command-row">
    <button (click)="addElement()">Add element</button>
    <button (click)="addGroup()">Add group</button>
    <button (click)="clear()">Clear</button>
  </div>
  <div class="command-row">
    <button (click)="saveJsGram()">Save</button>
    <button (click)="saveJsGramNodeOnly()">Save Without Position</button>
    <button (click)="ReCreate()">ReCreate</button>
  </div>
  <div class="command-row">
    <button (click)="ReCreateBot()">ReCreate Bot</button>
    <button (click)="ReCreateMeetingBot()">ReCreate Meeting Bot</button>
  </div>
</div>

<div class="container" #container>
  <ng-template #customElements></ng-template>
</div>
